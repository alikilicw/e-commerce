{% load static %}
<div class="col-lg-2 col-md-12">
    <form method="GET" id="filter-form">
        <!-- Location Start -->
        <div class="border-bottom mb-4 pb-4">
            <h5 class="font-weight-semi-bold mb-4">Lokasyon Seç</h5>
            <div class="d-flex align-items-center justify-content-between mb-3">

                <select class="form-control" style="width:100%" id="country-input" name="country-input">
                    {% if country_name %} 
                        <option value="{{country_name}}">{{country_name}}</option>
                    {% else %}
                        <option value="Türkiye">Türkiye</option>
                    {% endif %}
                </select>

            </div>
            <div class="d-flex align-items-center justify-content-between mb-3">

                <select class="form-control" style="width:100%" id="city-input" name="city-input">
                    {% if city_name %} 
                        <option value="{{city_name}}">{{city_name}}</option>
                    {% else %}
                        <option></option>
                    {% endif %}
                </select>

            </div>
            <div class="d-flex align-items-center justify-content-between mb-3">
                
                <select class="form-control" style="width:100%" id="district-input" disabled name="district-input">
                    {% if district_name %} 
                        <option value="{{district_name}}">{{district_name}}</option>
                    {% else %}
                        <option></option>
                    {% endif %}
                </select>

            </div>
        </div>
        <!-- Location End -->
        <!-- Word Filter Start -->
        <div class="border-bottom mb-1 pb-4">
            <h5 class="font-weight-semi-bold mb-4">Kelime ile Filtrele</h5>
            <div class="d-flex align-items-center justify-content-between mb-3">
                <div class="input-group">
                    <input id="searchby_word" type="text" class="form-control" name="filterby_word" placeholder="Kelime ile Filtrele" {% if filterby_word %} value="{{filterby_word}}" {% endif %}>
                    <div class="input-group-append">
                        <span class="input-group-text bg-transparent text-primary">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Word Filter End -->
        <div class="mb-5">
            <input type="submit" class="btn btn-primary border w-100" style="border-radius: 4px;" id="filter-submit" value="Filtrele">
        </div>
    </form>
</div>

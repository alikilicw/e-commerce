{% load static %}
<!-- Topbar Start -->
<div class="container-fluid">
    <div class="row align-items-center py-3 px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a href="{% url 'homePage' %}" class="text-decoration-none">
                <h1 class="m-0 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">?</span>Üretim Nerede</h1>
            </a>
        </div>
        <div class="col-lg-6 col-8 text-left">
            
            <form onsubmit="yourFunction()" method="POST" id="search_product_company_form">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" class="form-control" name="search_product_company" id="search_product_company" placeholder="Ürün veya Firma Ara">
                    <div class="input-group-append">
                        <span class="input-group-text bg-transparent text-primary">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </div>
            </form>
        </div>
        {% if user.is_authenticated %}
        <div class="col-lg-3 col-4 text-right">
            <a href="{% url 'favoritesPage' %}" class="btn border">
                <i class="fas fa-regular fa-star text-primary"></i>
                <span class="badge">Favoriler</span>
            </a>
        </div>
        {% endif %}
    </div>
</div>
<!-- Topbar End -->

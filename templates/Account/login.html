{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giriş Yap | Üretim Nerede?</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'RegistrationCss/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'RegistrationCss/css/style.css' %}">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Sweet Alert Link -->
    <!-- <link rel="stylesheet" href="sweetalert2.min.css"> -->
</head>

<body>
    
    <!-- Topbar Start -->
    {% include '../Partials/topbar.html' %}
    <!-- Topbar End -->

    <div class="navbar-small">
        {% include '../Partials/Detail/navbar.html' %}
    </div>  

    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'RegistrationCss/images/signin-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'registerPage' %}" class="signup-image-link">Hesabın yok mu?</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Giriş Yap</h2> 
                        <form method="POST" class="register-form" id="login-form">
                            {% csrf_token %}
                            {% if error %}
                                <div class="alert alert-danger"> {{error}} </div>
                            {% endif %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username_or_email" placeholder="Kullanıcı Adı ya da Email" value="{{username_or_email}}"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" placeholder="Şifre"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Beni Hatırla</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Giriş Yap"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    {% include '../Partials/Account/footer.html' %}
    
</body>
</html>
